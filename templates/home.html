{% extends "base.html" %}
{% block content %}
<form method="post" class="button card">
    <h3>Enter The Chat Room</h3>
    <p class="form-subtitle">Choose a display name and jump into an existing room or spin up a new one.</p>
    <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Pick a name" name="name" value="{{name}}"/>
    </div>
    <div class="join field">
        <input type="text" placeholder="Room code" name="code" value="{{code}}"/>
        <button type="submit" name="join" class="create">Join room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a room</button>
    {% if error %}
    <ul class="error-list">
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
